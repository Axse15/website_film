<html lang="en">
  <head>

      rel="stylesheet"

    />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <header>
      <video src="" autoplay muted></video>
      <nav>
        <div class="logo_ul">
          <img src="img/logo.png" alt="" />
          <ul>
            <li>
              <a href="index.html">Home</a>

            <li>
              <a href="comming_soon.html" id="coming_soon">Coming Soon</a>
            </li>
          </ul>
        </div>
        <div class="search_user">
          <input type="text" placeholder="Search..." id="search_input" />
          <img src="img/user.jpg" alt="" />
          <div class="search">
            <a href="index.html" class="card">
              <img src="img/the boys.jpg" alt="" />
              <div class="cont">
                <h3>The Boys</h3>
                <p>
                  Action, 2021 , <span>IMDB</span
                  ><i class="bi bi-star-fill"></i> 9.6
                </p>

          </div>

      <div class="content">
        <h1>Now Playing</h1>
        <p>Bingung mau pilih bioskop apa? Streamz Aja!</p>
        <p>Nonton lebih asyik bersama teman dan keluarga.</p>
      </div>
      <section>
        <h4>Popular</h4>
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
        <div class="cards">
          <div class="cards">
        </div>
      </section>
    </header>
    <script src="app.js"></script>
    <script>
      fetch(json_url)
        .then((Response) => Response.json())
        .then((data) => {
          let movie_array = data.filter((ele) => {
            return ele.name === "Home";
          });

          document.getElementById("title").innerText = movie_array[0].name;
          //document.getElementsByTagName('video')[0].setAttribute('src', movie_array[0].trailer);
          //document.getElementsByTagName('video')[0].play();
          document.getElementById("low_q").href = movie_array[0].low;
          document.getElementById("medium_q").href = movie_array[0].medium;
          document.getElementById("high_q").href = movie_array[0].high;
          document.getElementById("gen").innerText = movie_array[0].genre;
          document.getElementById("date").innerText = movie_array[0].date;
          document.getElementById(
            "rate"
          ).innerHTML = `<span>IMDB</span><i class="bi bi-star-fill"></i> ${movie_array[0].imdb}`;
        });
    </script>
  </body>
</html>
